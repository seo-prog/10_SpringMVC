<h1>Interceptor 를 이용하여 controller 요청 가로채기</h1>
<!--
Spring interceptor 는 spring 프레임워크에서 제공하는 기능 중 하나로,
클라이언트의 요청을 가로 채 처리하는 역할을 한다. 이를 통해 공통적인 로직
(로깅(시스템이 작동할 때 시스템의 작동 상태의 기록과 보존, 이용자의 습성 조사 밑 시스템의 동작의 분섯 등)
을 하기 위한 정보를 기록할 필요가 있는데, 이 기록을 만드는 것을 로깅이라고 한다..)
성능 측정, 캐싱처리 등의 목적으로 특정 조건을 검사하고 해당 요청을 처리하거나 무시할 수 있다..
interceptor 는 특정 요건 url 에만 적용되도록 매핑할 수 있다는 점이 필터와 유사하다..
하지만 필터와 달리 인터셉터는 스프링 웹 어플리케이션 컨텍스트에 구성되기 때문에
컨테이너의 기능을 자우롭게 사용할 수 있으며, 내부에 선언된 모든 빈을 참조할 수 있다.. (전처리, 후처리 작업)
-->

<h3>핸들러 인터셉트를 이용한 요청 처리 시간 확인하기</h3>
<form action="stopwatch" method="post">
    권한 : <input type="text" name="auth" required/><br/>
    <button>요청하기</button>
</form>

</body>
</html>
