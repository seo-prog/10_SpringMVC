<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form th:action="@{/auth/login}" th:method="POST">
        <label>아이디 : </label>
        <input type="text" id="user" name="user">
        <br/>
        <label>비밀번호:</label>
        <input type="password" id="password" name="password">
        <br/>
        <button>로그인</button>
    </form>


<!-- 그거 띄어줄 역할 밑에 스크립트는 회원가입 성공했을 시 message 담아서 redirect 로 보내줄꺼임. -->
    <script th:inline="javascript">
        const message = [[${message}]];
        if(message){
            alert(message);
        }
    </script>

</body>
</html>
