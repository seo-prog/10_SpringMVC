<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 뷰 리졸버를 이용한 뷰 연결하기</h1>

<!--
핸들러 메소드가 요청을 처리하고 논리 뷰 이름을 반환하면 DispatcherServlet 은
화면에서 데이터를 표시하도록 뷰 템플릿(main.html 같은거)에 제어권을 넘긴다..
스프링에서는 다양한 전략에 맞게 뷰를 해석핧 수 있는 viewResolver 구현체를 가지고 있다..
뷰리졸버는 prefix/suffix(특정 리턴값에 앞뒤를 붙여주는거라고 생각) 를 이용해 뷰 이름을 특정 어플리케이션의 디렉토리에 대응시킨다.
그 중 타임리프는 뷰 리졸버인 thymeleafViewResolver(우리가 return 하면 받는 애) 를 사용한다.
타임리프는 prefix 가 "resources/template/" 이고 suffix 가 "./html" 이다.
-->

<h3> 문자열로 뷰 이름 반환하기 </h3>
<button onclick="location.href='string'">문자열로 뷰 이름 반환하기</button>

<h3>문자열로 redirect 하기</h3>
<button onclick="location.href='string-redirect'">문자열로 뷰 이름 반환하여 리다이렉트</button>

<h3>문자열로 뷰 이름 반환하면서 flashAttribute 추가하기</h3>
<button onclick="location.href='string-redirect-attr'">
    문자열로 뷰 이름 반환하여 리다이렉트&flashAttr 사용하기
</button>

<h5 th:text="${flashMessage1}"></h5>
<!--타임리프 측에서 flashMessage1 이게 렌더링시에 존재하면 보여줄꺼고 비어있으면 그냥 나오지 않는다. 오류 없이.-->

<script>
    const flashMessage1 = `[[${flashMessage1}]]` // 타임리프 측에서 서버 측 변수를 가져오는 문법.
    console.log(flashMessage1)
    if(flashMessage1){
        alert(flashMessage1);
    }
</script>

<h3>ModelAndView 로 뷰 이름 지정해서 반환하기</h3>
<button onclick="location.href='modelandview'">
    ModelAndView 로 뷰 이름 지정해서 반환
</button>
<h3>ModelAndView 로 redirect 하기</h3>
<button onclick="location.href='modelandview-redirect'">ModelAndView 로 뷰 redirect 하기</button>

<h3>redirectAttributes 로 redirect 하고 flashAttribute 추가</h3>
<button onclick="location.href='modelandview-redirect-attr'">
    ModelAndView 로 redirect 하고 flashAttribute 추가
</button>

<h5 th:text="${flashMessage2}"></h5>

<script>
    const flashMessage2 = `[[${flashMessage2}]]` // 타임리프 측에서 서버 측 변수를 가져오는 문법.
    console.log(flashMessage2)
    if(flashMessage2){
        alert(flashMessage2);
    }
</script>

</body>
</html>
